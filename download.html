<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PW Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== PW THEME ===== */
:root{
  --pw-purple:#5b2bd6;
  --pw-purple-dark:#4a21b8;
  --pw-yellow:#ffcf00;
  --bg:#f6f7fb;
  --text:#2b2b2b;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

.wrapper{
  max-width:420px;
  margin:40px auto;
  padding:0 14px;
}

.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:22px 18px 26px;
}

/* ===== HEADER ===== */
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}
.logo{
  width:38px;height:38px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--pw-purple),var(--pw-purple-dark));
  display:grid;place-items:center;
  color:#fff;font-weight:800;
}
.title{
  font-size:20px;font-weight:800;color:var(--pw-purple);
}
.subtitle{
  font-size:13px;color:#666;margin-bottom:16px;
}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1.5px solid #e5e7eb;
  font-size:15px;
  outline:none;
}
input:focus{
  border-color:var(--pw-purple);
}

.btn{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--pw-purple);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.btn:active{ background:var(--pw-purple-dark); }

/* ===== TEXT ===== */
.hint{
  margin-top:10px;
  font-size:12px;
  color:#555;
}
.hint b{ color:var(--pw-purple); }

.error{
  margin-top:8px;
  font-size:13px;
  color:#d32f2f;
}
.attempts{
  margin-top:4px;
  font-size:12px;
  color:#777;
}

/* ===== CONTENT ===== */
#content{ display:none; }

.badge{
  display:inline-block;
  background:rgba(91,43,214,.08);
  color:var(--pw-purple);
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  margin-bottom:10px;
}

.timer{
  background:#fff7cc;
  border:1px dashed var(--pw-yellow);
  color:#7a5a00;
  padding:10px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
  margin-bottom:12px;
}

.success{
  color:#1b5e20;
  font-weight:700;
  margin-bottom:10px;
}

h4{
  color:var(--pw-purple);
  margin:16px 0 6px;
}

ul{
  list-style:none;
  padding:0;margin:0;
  font-size:13px;color:#444;
}
ul li{
  padding:6px 0;
  border-bottom:1px dashed #e5e7eb;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- ðŸ” PASSWORD -->
    <div id="passwordBox">
      <div class="brand">
        <div class="logo">PW</div>
        <div>
          <div class="title">Secure Login</div>
          <div class="subtitle">PhysicsWallah-style access</div>
        </div>
      </div>

      <input type="password" id="passInput" placeholder="Enter todayâ€™s password">
      <button class="btn" onclick="checkPassword()">Continue</button>

      <div class="hint">
        ðŸ’¡ Password format: <b>RS@DDMMYYYY</b>
      </div>

      <div id="error" class="error"></div>
      <div id="attemptsInfo" class="attempts"></div>
    </div>

    <!-- âœ… CONTENT -->
    <div id="content">
      <span class="badge">ACCESS ACTIVE</span>
      <div class="timer" id="timer"></div>

      <div class="success">Access granted successfully</div>

      <h4>Login History (Last 5)</h4>
      <ul id="loginHistory"></ul>
    </div>

  </div>
</div>

<script>
/* ===== SETTINGS ===== */
const VALID_TIME = 24 * 60 * 60 * 1000; // 24 hours
const MAX_ATTEMPTS = 5;

/* ===== PASSWORD (DDMMYYYY) ===== */
function getTodayPassword(){
  const d = new Date();
  return "RS@" +
    String(d.getDate()).padStart(2,"0") +
    String(d.getMonth()+1).padStart(2,"0") +
    d.getFullYear();
}

/* ===== STATE ===== */
let attempts = Number(localStorage.getItem("attempts")) || 0;

/* ===== LOGIN ===== */
function checkPassword(){
  if(attempts >= MAX_ATTEMPTS){
    document.getElementById("error").innerText =
      "Too many wrong attempts. Try tomorrow.";
    return;
  }

  const entered = document.getElementById("passInput").value;
  const todayPassword = getTodayPassword();

  if(entered !== todayPassword){
    attempts++;
    localStorage.setItem("attempts", attempts);
    document.getElementById("error").innerText = "Wrong password";
    updateAttempts();
    return;
  }

  localStorage.removeItem("attempts");

  const savedPasswordDate = localStorage.getItem("passwordDate");
  if(savedPasswordDate !== todayPassword){
    localStorage.setItem("passwordDate", todayPassword);
    localStorage.setItem("timerStart", Date.now());
  }

  addLoginHistory();
  showContent();
}

/* ===== SHOW CONTENT ===== */
function showContent(){
  document.getElementById("passwordBox").style.display="none";
  document.getElementById("content").style.display="block";
  startTimer();
  renderHistory();
}

/* ===== TIMER (PASSWORD-BOUND) ===== */
function startTimer(){
  const start = Number(localStorage.getItem("timerStart"));
  setInterval(()=>{
    const left = VALID_TIME - (Date.now() - start);
    if(left <= 0){
      localStorage.removeItem("passwordDate");
      localStorage.removeItem("timerStart");
      location.reload();
      return;
    }
    const h=Math.floor(left/3600000);
    const m=Math.floor((left%3600000)/60000);
    const s=Math.floor((left%60000)/1000);
    document.getElementById("timer").innerText =
      `Time left: ${h}h ${m}m ${s}s`;
  },1000);
}

/* ===== LOGIN HISTORY ===== */
function addLoginHistory(){
  let history = JSON.parse(localStorage.getItem("loginHistory")) || [];
  history.unshift(new Date().toLocaleString("en-IN"));
  history = history.slice(0,5);
  localStorage.setItem("loginHistory", JSON.stringify(history));
}
function renderHistory(){
  const list = document.getElementById("loginHistory");
  const history = JSON.parse(localStorage.getItem("loginHistory")) || [];
  list.innerHTML = history.length
    ? history.map(h=>`<li>${h}</li>`).join("")
    : "<li>No previous logins</li>";
}

/* ===== ATTEMPTS INFO ===== */
function updateAttempts(){
  document.getElementById("attemptsInfo").innerText =
    "Attempts left: " + (MAX_ATTEMPTS - attempts);
}

/* ===== ON LOAD ===== */
window.onload = function(){
  document.getElementById("passwordBox").style.display="block";
  document.getElementById("content").style.display="none";
  updateAttempts();

  if(localStorage.getItem("passwordDate") === getTodayPassword()){
    showContent();
  }
};
</script>

</body>
</html>
