<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{
  margin:0;min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#eef1f7,#f9fafc);
}
.hidden{display:none}

/* ===== CARD ===== */
.card{
  width:100%;max-width:420px;
  padding:28px;border-radius:28px;
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(20px);
  box-shadow:0 25px 60px rgba(0,0,0,.2);
}

/* ===== LOGO ===== */
.logo{
  width:100px;height:100px;margin:0 auto 16px;
  background:#000;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
}
.logo span{
  color:#fff;font-size:52px;
  font-family:"Times New Roman";font-weight:bold;
}

/* ===== INPUTS ===== */
input{
  width:100%;padding:14px;
  border-radius:14px;border:1px solid rgba(0,0,0,.15);
  margin-top:12px;font-size:14px;
}
button{
  width:100%;padding:14px;margin-top:14px;
  border:none;border-radius:14px;
  background:#000;color:#fff;
  font-weight:600;cursor:pointer;
}
.hint{
  font-size:12.5px;margin-top:8px;
  color:#333;line-height:1.6;
}
.timer{
  background:#000;color:#fff;
  padding:14px;border-radius:16px;
  text-align:center;margin-top:12px;
  font-weight:600;
}

/* ===== QR ===== */
.qr{
  width:100%;
  border-radius:16px;
  margin:12px 0;
}
</style>
</head>

<body>

<!-- ================= UTR PAGE ================= -->
<div class="card" id="utrPage">
  <div class="logo"><span>PW</span></div>

  <h3>üîê Payment Verification</h3>

  <!-- ‚úÖ QR CODE (FIXED & WORKING) -->
  <img class="qr"
   src="https://drive.google.com/uc?export=download&id=1JFGJzrEhJbSAOhPUqG-9v-GdwmxqEq18"
   alt="UPI QR Code">

  <input id="utrInput" placeholder="Enter UTR Number">
  <button onclick="submitUTR()">Submit UTR</button>

  <div class="hint">
    ‚Ä¢ UTR is required only once<br>
    ‚Ä¢ Access remains valid for 24 hours
  </div>

  <div id="utrMsg" class="hint"></div>
</div>

<!-- ================= LOGIN PAGE ================= -->
<div class="card hidden" id="loginPage">
  <div class="logo"><span>PW</span></div>

  <input id="roomPass" type="password" placeholder="Enter login password">
  <div class="hint">Password format: <b>RS@DDMMYYYY</b></div>

  <button onclick="login()">Continue</button>
  <div id="loginMsg" class="hint"></div>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="card hidden" id="dashPage">
  <div class="logo"><span>PW</span></div>

  <h3 style="text-align:center;color:#16a34a">‚úî ACCESS GRANTED</h3>

  <div class="timer" id="timer"></div>

  <button onclick="logout()">Logout</button>
</div>

<script>
const DAY = 86400000;

/* ===== DATE PASSWORD ===== */
function today(prefix){
  const d=new Date();
  return prefix+
    String(d.getDate()).padStart(2,'0')+
    String(d.getMonth()+1).padStart(2,'0')+
    d.getFullYear();
}

/* ===== UTR SUBMIT ===== */
function submitUTR(){
  const utr = utrInput.value.trim();

  if(utr.length < 8){
    utrMsg.textContent="Please enter a valid UTR number.";
    return;
  }

  localStorage.utrTime = Date.now();
  showLogin();
}

/* ===== LOGIN ===== */
function login(){
  if(roomPass.value !== today("RS@")){
    loginMsg.textContent="Incorrect password.";
    return;
  }
  localStorage.loginTime = Date.now();
  showDashboard();
}

/* ===== TIMER ===== */
function startTimer(){
  setInterval(()=>{
    const start = Number(localStorage.loginTime);
    if(!start) return;

    const left = DAY - (Date.now()-start);
    if(left<=0){
      localStorage.clear();
      location.reload();
      return;
    }
    const h=Math.floor(left/3600000);
    const m=Math.floor((left%3600000)/60000);
    const s=Math.floor((left%60000)/1000);
    timer.textContent=`Session expires in ${h}h ${m}m ${s}s`;
  },1000);
}

/* ===== PAGE SWITCHERS ===== */
function showLogin(){
  utrPage.classList.add("hidden");
  loginPage.classList.remove("hidden");
}
function showDashboard(){
  loginPage.classList.add("hidden");
  dashPage.classList.remove("hidden");
  startTimer();
}
function logout(){
  localStorage.removeItem("loginTime");
  location.reload();
}

/* ===== AUTO RESTORE ===== */
window.onload=()=>{
  const utr=localStorage.utrTime;
  const login=localStorage.loginTime;

  if(utr && Date.now()-utr < DAY){
    if(login && Date.now()-login < DAY){
      showDashboard();
    }else{
      showLogin();
    }
  }
};
</script>

</body>
</html>
