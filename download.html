<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}

body{
  margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#eef1f7,#f9fafc);
}

/* ===== WATERMARK ===== */
.watermark{
  position:fixed;inset:0;display:flex;justify-content:center;align-items:center;
  pointer-events:none;z-index:0;opacity:.45;filter:blur(.4px);
}
.watermark .pw-logo{transform:scale(3.6);opacity:.95}

/* ===== GLASS CARD (LOGIN + DASHBOARD) ===== */
.card{
  width:100%;max-width:420px;
  background:rgba(255,255,255,.28); /* more glassy */
  backdrop-filter:blur(22px) saturate(170%);
  -webkit-backdrop-filter:blur(22px) saturate(170%);
  border-radius:30px;padding:28px;border:1px solid rgba(255,255,255,.35);
  box-shadow:0 35px 70px rgba(0,0,0,.22);
  position:relative;z-index:1;
}
.hidden{display:none}

/* ===== LOGO ===== */
.pw-logo{
  width:120px;height:120px;margin:0 auto 14px;background:#000;border-radius:50%;
  display:flex;justify-content:center;align-items:center;position:relative;
}
.pw-logo::before{
  content:"";position:absolute;width:82%;height:82%;border-radius:50%;
  border:5px solid #fff;border-left-color:transparent;border-right-color:transparent;
  transform:rotate(-12deg);
}
.pw-text{color:#fff;font-family:"Times New Roman",serif;font-size:64px;font-weight:bold}

/* ===== INPUTS / BUTTONS ===== */
input{
  width:100%;padding:14px;border-radius:14px;border:1px solid rgba(0,0,0,.15);
  font-size:14px;margin-top:12px;background:rgba(255,255,255,.95);
}
button{
  width:100%;padding:14px;border:none;border-radius:14px;background:#000;color:#fff;
  font-size:15px;font-weight:600;cursor:pointer;margin-top:14px;
}
.hint{font-size:12.5px;color:#222;margin-top:6px;line-height:1.6}

/* ===== ACCESS + TIMER ===== */
.access{text-align:center;font-weight:800}
.timer{
  background:#000;color:#fff;padding:14px;border-radius:18px;text-align:center;
  margin-top:8px;animation:pulse 1.6s ease-in-out infinite;
}
@keyframes pulse{50%{box-shadow:0 0 0 6px rgba(0,0,0,.05)}}

.section{margin-top:18px}

/* ===== INSTRUCTIONS (IMPROVED VISIBILITY) ===== */
.instruction-header{
  display:flex;align-items:center;gap:8px;
  cursor:pointer;font-weight:700;
  padding:12px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.55);
  border:1px solid rgba(0,0,0,.08);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
  transition:transform .2s, box-shadow .2s;
}
.instruction-header:hover{
  transform:translateY(-1px);
  box-shadow:0 12px 26px rgba(0,0,0,.18);
}
.instruction-icon{
  width:28px;height:28px;border-radius:50%;
  background:#000;color:#fff;
  display:flex;align-items:center;justify-content:center;
  font-size:14px;font-weight:800;
}
.instruction-content{
  max-height:0;overflow:hidden;opacity:0;
  transition:max-height .6s ease, opacity .4s ease;
  font-size:13px;line-height:1.7;
  margin-top:10px;
}
.instruction-content.open{max-height:1600px;opacity:1}

/* ===== VIDEO ===== */
iframe{width:100%;height:200px;border-radius:14px;border:none}
.video-link{text-align:center;font-size:13px;margin-top:8px}
</style>
</head>

<body>

<div class="watermark">
  <div class="pw-logo"><div class="pw-text">PW</div></div>
</div>

<div class="card">

<!-- LOGIN -->
<div id="loginBox">
  <div class="pw-logo"><div class="pw-text">PW</div></div>
  <input id="roomPass" type="password" placeholder="Enter room password">
  <div class="hint">Hint: <b>RS@DDMMYYYY</b></div>
  <div class="hint">Password automatically changes after 24 hours</div>
  <button onclick="login()">Continue</button>
  <div id="roomErr" class="hint"></div>
</div>

<!-- DASHBOARD -->
<div id="dash" class="hidden">
  <div class="pw-logo" style="width:90px;height:90px">
    <div class="pw-text" style="font-size:46px">PW</div>
  </div>

  <div class="access">ACCESS GRANTED</div>
  <div class="timer" id="timer"></div>

  <!-- INSTRUCTIONS -->
  <div class="section">
    <div class="instruction-header"
         onclick="document.getElementById('instr').classList.toggle('open')">
      <div class="instruction-icon">ℹ️</div>
      <span>Instructions</span>
    </div>
