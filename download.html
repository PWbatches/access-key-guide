<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#eef1f7,#f9fafc);
}

/* ===== WATERMARK ===== */
.watermark{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  opacity:0.28;
  filter:blur(1px);
  z-index:0;
}
.watermark .pw-logo{
  transform:scale(3.2);
}

/* ===== GLASS CARD (LOGIN + DASHBOARD) ===== */
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(14px) saturate(160%);
  -webkit-backdrop-filter:blur(14px) saturate(160%);
  border-radius:26px;
  padding:28px;
  border:1px solid rgba(255,255,255,0.35);
  box-shadow:
    0 30px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.4);
  position:relative;
  z-index:1;
}
.hidden{display:none}

/* ===== PW LOGO ===== */
.pw-logo{
  width:120px;
  height:120px;
  margin:0 auto 14px;
  background:#000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}
.pw-logo::before{
  content:"";
  position:absolute;
  width:82%;
  height:82%;
  border-radius:50%;
  border:5px solid #fff;
  border-left-color:transparent;
  border-right-color:transparent;
  transform:rotate(-12deg);
}
.pw-text{
  color:#fff;
  font-family:"Times New Roman",serif;
  font-size:64px;
  font-weight:bold;
}

/* ===== INPUT / BUTTON ===== */
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.15);
  font-size:14px;
  margin-top:12px;
  background:rgba(255,255,255,.85);
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#000;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  margin-top:14px;
}
.hint{
  font-size:12.5px;
  color:#333;
  margin-top:6px;
}

/* ===== ACCESS & TIMER ===== */
.access{
  text-align:center;
  font-weight:800;
  letter-spacing:.5px;
}
.timer{
  background:#000;
  color:#fff;
  padding:14px;
  border-radius:18px;
  text-align:center;
  margin-top:8px;
  animation:blink 1.2s infinite;
}
@keyframes blink{
  50%{opacity:.65}
}

/* ===== SECTIONS ===== */
.section{
  background:rgba(255,255,255,.65);
  border-radius:18px;
  padding:16px;
  margin-top:16px;
  border:1px solid rgba(255,255,255,.4);
}

/* ===== INSTRUCTIONS ===== */
.instruction-header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:700;
}
.instruction-content{
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:.5s;
}
.instruction-content.open{
  max-height:1600px;
  opacity:1;
}

/* ===== VIDEO ===== */
iframe{
  width:100%;
  height:200px;
  border-radius:12px;
  border:none;
}
.video-link{
  text-align:center;
  font-size:13px;
  margin-top:8px;
}
</style>
</head>

<body>

<!-- WATERMARK -->
<div class="watermark">
  <div class="pw-logo">
    <div class="pw-text">PW</div>
  </div>
</div>

<div class="card">

<!-- LOGIN -->
<div id="loginBox">
  <div class="pw-logo"><div class="pw-text">PW</div></div>

  <input id="roomPass" type="password" placeholder="Enter room password">
  <div class="hint">Hint: <b>RS@DDMMYYYY</b></div>

  <button onclick="login()">Continue</button>
  <div id="roomErr" class="hint"></div>
</div>

<!-- DASHBOARD -->
<div id="dash" class="hidden">
  <div class="pw-logo" style="width:90px;height:90px">
    <div class="pw-text" style="font-size:46px">PW</div>
  </div>

  <div class="access">ACCESS GRANTED</div>
  <div class="timer" id="timer"></div>

  <!-- INSTRUCTIONS -->
  <div class="section">
    <div class="instruction-header" onclick="instr.classList.toggle('open')">
      <span>üìò Instructions</span><span>‚ñº</span>
    </div>
    <div id="instr" class="instruction-content">
      Access is valid for 24 hours only due to copyright ¬©Ô∏è issues.
    </div>
  </div>

  <!-- VIDEO -->
  <div class="section">
    <iframe src="https://drive.google.com/file/d/16WmuBH_ycBUAsqNYaSDnJ9nbS5s2JF2s/preview"></iframe>
    <div class="video-link">
      If video does not play on PC/Laptop,
      <a href="https://drive.google.com/file/d/16WmuBH_ycBUAsqNYaSDnJ9nbS5s2JF2s/view" target="_blank">open here</a>
    </div>
  </div>

  <!-- WEBSITE -->
  <div class="section">
    <button onclick="window.open('https://rarestudy.site','_blank')">
      Open Website
    </button>
  </div>

  <!-- APK -->
  <div class="section">
    <input id="apkPass" type="password" placeholder="Enter APK password">
    <div class="hint">Example: <b>APK@DDMMYYYY</b></div>
    <div class="hint">APK works on <b>Android devices only</b></div>
    <button onclick="unlockAPK()">Unlock APK</button>
    <div id="apkErr" class="hint"></div>
  </div>
</div>

</div>

<script>
const DAY=86400000;

/* ===== 1 SECOND PASSWORD VISIBILITY ===== */
function oneSecondVisibility(input){
  let t;
  input.addEventListener("input",()=>{
    input.type="text";
    clearTimeout(t);
    t=setTimeout(()=>input.type="password",1000);
  });
}
oneSecondVisibility(roomPass);
oneSecondVisibility(apkPass);

/* ===== PASSWORD LOGIC ===== */
function roomPassword(){
  const d=new Date();
  return "RS@"+String(d.getDate()).padStart(2,'0')+
         String(d.getMonth()+1).padStart(2,'0')+
         d.getFullYear();
}
function apkPassword(){
  const d=new Date();
  return "APK@"+String(d.getDate()).padStart(2,'0')+
         String(d.getMonth()+1).padStart(2,'0')+
         d.getFullYear();
}

/* ===== LOGIN ===== */
function login(){
  if(roomPass.value!==roomPassword()){
    roomErr.textContent="Wrong password";
    return;
  }
  localStorage.loginTime=Date.now();
  loginBox.classList.add("hidden");
  dash.classList.remove("hidden");
  startTimer();
}

function startTimer(){
  setInterval(()=>{
    let left=DAY-(Date.now()-localStorage.loginTime);
    if(left<=0){
      localStorage.clear();
      location.reload();
    }
    let h=Math.floor(left/3600000),
        m=Math.floor(left%3600000/60000),
        s=Math.floor(left%60000/1000);
    timer.textContent=`Session expires in ${h}h ${m}m ${s}s`;
  },1000);
}

/* ===== APK ===== */
function unlockAPK(){
  if(apkPass.value!==apkPassword()){
    apkErr.textContent="Wrong APK password";
    return;
  }
  apkErr.textContent="APK unlocked (refresh will hide again)";
}

/* ===== AUTO LOGIN (REFRESH SAFE) ===== */
window.onload=()=>{
  let t=localStorage.loginTime;
  if(t && Date.now()-t<DAY){
    loginBox.classList.add("hidden");
    dash.classList.remove("hidden");
    startTimer();
  }
};
</script>

</body>
  </html>
