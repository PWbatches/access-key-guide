<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PW Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pw:#5b2bd6;
  --pw-dark:#4a21b8;
  --yellow:#ffcf00;
  --bg:#f6f7fb;
}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,Segoe UI,Arial;
}
.wrapper{
  max-width:420px;
  margin:30px auto;
  padding:0 14px;
}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  padding:20px;
}
h2{color:var(--pw);margin:0 0 6px}
.sub{color:#666;font-size:13px;margin-bottom:14px}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1.5px solid #ddd;
}
button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--pw);
  color:#fff;
  font-size:16px;
  font-weight:700;
}
.hint{
  font-size:12px;
  margin-top:8px;
  color:#555;
}
.error{color:#d32f2f;font-size:13px;margin-top:6px}
#content{display:none}
.timer{
  background:#fff7cc;
  border:1px dashed var(--yellow);
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  margin-bottom:12px;
}
iframe{
  width:100%;
  height:220px;
  border-radius:14px;
  border:1px solid #ddd;
}
.apk-btn{
  display:block;
  margin-top:14px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:linear-gradient(135deg,#ff9800,#ffcf00);
  color:#3b2a00;
  font-weight:800;
  text-decoration:none;
}
.section{margin-top:18px}
</style>
</head>

<body>
<div class="wrapper">
<div class="card">

<!-- WEBSITE LOGIN -->
<div id="siteBox">
  <h2>Website Login</h2>
  <div class="sub">PhysicsWallah style secure access</div>

  <input type="password" id="sitePass" placeholder="Enter website password">
  <button onclick="checkSite()">Continue</button>

  <div class="hint">
    Format: <b>RS@DDMMYYYY</b><br>
    Today: <b id="siteHint"></b>
  </div>
  <div id="siteErr" class="error"></div>
</div>

<!-- WEBSITE CONTENT -->
<div id="content">
  <div class="timer" id="siteTimer"></div>

  <div class="section">
    <h2>Video Guide</h2>
    <iframe src="https://drive.google.com/file/d/1We5gjl7d5t9Z9OfYAFObuuIX3tY5a_9T/preview"></iframe>
  </div>

  <div class="section">
    <h2>Download Application</h2>
    <button onclick="openApkBox()">⬇ Download APK</button>
  </div>
</div>

<!-- APK PASSWORD -->
<div id="apkBox" style="display:none">
  <h2>APK Password</h2>
  <input type="password" id="apkPass" placeholder="Enter APK password">
  <button onclick="checkApk()">Unlock Download</button>

  <div class="hint">
    Format: <b>APK@DDMMYYYY</b><br>
    Today: <b id="apkHint"></b>
  </div>
  <div id="apkErr" class="error"></div>

  <a id="apkLink" class="apk-btn" style="display:none"
     href="https://drive.google.com/uc?export=download&id=1dTC01CLUktCk2BDQN1bfEglRUuvpM8sH"
     target="_blank">
     ⬇ Download APK
  </a>
</div>

</div>
</div>

<script>
/* ===== PASSWORDS ===== */
function today(){const d=new Date();
return String(d.getDate()).padStart(2,"0")+
String(d.getMonth()+1).padStart(2,"0")+d.getFullYear();}

const SITE_PASS="RS@"+today();
const APK_PASS="APK@"+today();

siteHint.innerText=SITE_PASS;
apkHint.innerText=APK_PASS;

/* ===== ATTEMPTS (LOW) ===== */
let siteTry=Number(localStorage.getItem("siteTry"))||0; // max 3
let apkTry=Number(localStorage.getItem("apkTry"))||0;   // max 2

/* ===== WEBSITE LOGIN ===== */
function checkSite(){
  if(siteTry>=3){siteErr.innerText="Too many attempts. Try tomorrow.";return;}
  if(sitePass.value!==SITE_PASS){
    siteTry++;localStorage.setItem("siteTry",siteTry);
    siteErr.innerText="Wrong password";return;
  }
  siteBox.style.display="none";
  content.style.display="block";
  startTimer();
}

/* ===== TIMER ===== */
function startTimer(){
  if(!localStorage.getItem("start"))
    localStorage.setItem("start",Date.now());

  setInterval(()=>{
    const left=86400000-(Date.now()-localStorage.getItem("start"));
    if(left<=0){localStorage.clear();location.reload();}
    const h=Math.floor(left/3600000),
          m=Math.floor((left%3600000)/60000),
          s=Math.floor((left%60000)/1000);
    siteTimer.innerText=`Time left: ${h}h ${m}m ${s}s`;
  },1000);
}

/* ===== APK PASSWORD ===== */
function openApkBox(){
  apkBox.style.display="block";
}
function checkApk(){
  if(apkTry>=2){apkErr.innerText="Too many attempts.";return;}
  if(apkPass.value!==APK_PASS){
    apkTry++;localStorage.setItem("apkTry",apkTry);
    apkErr.innerText="Wrong APK password";return;
  }
  apkLink.style.display="block";
}
</script>

</body>
    </html>
