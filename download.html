<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
/* ===== Base ===== */
:root{
  --bg:#ffffff;
  --card:#f7f8fb;
  --ink:#111;
  --soft:#e9ebf0;
}
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);color:var(--ink);
}
.hidden{display:none}
.center{text-align:center}
.small{font-size:13px;color:#555;line-height:1.6}

/* ===== Watermark ===== */
.watermark{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  pointer-events:none;
  opacity:.03;
  transform:scale(2.3);
  filter:grayscale(100%);
  z-index:0;
}

/* ===== PW Logo ===== */
.pw-logo{
  width:78px;height:78px;
  background:#000;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.pw-logo::before{
  content:"";
  position:absolute;
  width:70%;height:70%;
  border:4px solid #fff;
  border-left-color:transparent;
  border-right-color:transparent;
  border-radius:50%;
}
.pw-logo span{
  font-family:"Times New Roman",serif;
  font-size:40px;font-weight:bold;color:#fff;
}

/* ===== Avatar ===== */
.avatar-wrap{
  display:flex;
  justify-content:center;
  margin:18px 0 14px;
}
.avatar{
  width:150px;
  height:150px;
  border-radius:50%;
  overflow:hidden;
  background:#eaeaea;
  border:4px solid #fff;
  box-shadow:
    0 12px 28px rgba(0,0,0,.22),
    inset 0 0 0 1px rgba(255,255,255,.6);
  animation:avatarIn .8s cubic-bezier(.22,.61,.36,1);
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center top;
}

/* ===== Layout ===== */
.container{
  position:relative;z-index:2;
  max-width:420px;
  margin:auto;padding:22px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.12);
  animation:fadeLift .55s cubic-bezier(.22,.61,.36,1);
}

/* ===== Inputs & Buttons ===== */
input{
  width:100%;
  padding:14px 18px;
  border-radius:26px;
  border:none;
  background:var(--soft);
  font-size:15px;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:14px;
  border:none;border-radius:28px;
  background:#000;color:#fff;
  font-size:15px;font-weight:600;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 20px rgba(0,0,0,.18);
}
button:active{transform:scale(.97);box-shadow:none}

/* ===== Timer ===== */
.time-card{
  background:#000;color:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.time-big{
  font-size:17px;font-weight:700;
  animation:textReveal .4s ease-out;
}

/* ===== Animations ===== */
@keyframes fadeLift{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes avatarIn{
  from{opacity:0;transform:scale(.92)}
  to{opacity:1;transform:scale(1)}
}
@keyframes textReveal{
  from{opacity:0;letter-spacing:2px}
  to{opacity:1;letter-spacing:normal}
}

iframe{
  width:100%;
  height:200px;
  border:none;border-radius:16px;
}
</style>
</head>

<body>

<!-- Watermark -->
<div class="watermark">
  <div class="pw-logo"><span>PW</span></div>
</div>

<div class="container">

<!-- LOGIN -->
<div id="loginBox" class="card center hidden">

  <div class="avatar-wrap">
    <div class="avatar">
      <img src="https://instasize.com/p/570e019b001dfc8e038301b7e595411dce044cfb40ea066c4d763b83d653810a"
           alt="Avatar">
    </div>
  </div>

  <div style="display:flex;justify-content:center;margin-bottom:10px">
    <div class="pw-logo"><span>PW</span></div>
  </div>

  <h3>Secure Access (24 Hours)</h3>

  <input id="sitePass" type="password" placeholder="Enter website password">
  <button onclick="login()">Continue</button>

  <p class="small">
    Format: <b>RS@DDMMYYYY</b><br>
    Example: <b>RS@01012025</b>
  </p>

  <p id="loginErr" class="small" style="color:#c00"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

  <div class="card center">
    <div class="avatar" style="width:80px;height:80px;margin:0 auto 8px">
      <img src="https://instasize.com/p/570e019b001dfc8e038301b7e595411dce044cfb40ea066c4d763b83d653810a">
    </div>
    <div class="pw-logo" style="margin:0 auto 8px"><span>PW</span></div>
    <div class="time-big">ACCESS GRANTED</div>
  </div>

  <div class="card time-card center" id="sessionTimer"></div>

  <!-- Video -->
  <div class="card">
    <b>Instruction Video</b><br><br>
    <button onclick="loadVideo()">Load Video</button>
    <div id="videoBox" class="hidden" style="margin-top:12px">
      <iframe
        src="https://drive.google.com/file/d/16WmuBH_ycBUAsqNYaSDnJ9nbS5s2JF2s/preview"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
      <p class="small" style="margin-top:6px">
        If video does not load on PC,
        <a target="_blank"
        href="https://drive.google.com/file/d/16WmuBH_ycBUAsqNYaSDnJ9nbS5s2JF2s/view">
        open directly</a>.
      </p>
    </div>
  </div>

</div>
</div>

<script>
const SESSION = 86400000;
let timer=null;

function today(){
  const d=new Date();
  return String(d.getDate()).padStart(2,"0")+
         String(d.getMonth()+1).padStart(2,"0")+
         d.getFullYear();
}

function login(){
  if(sitePass.value==="RS@"+today()){
    const now=Date.now();
    localStorage.setItem("loginExpiry",now+SESSION);
    showDashboard();
  }else{
    loginErr.innerText="Incorrect password.";
  }
}

function showDashboard(){
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
  startTimer();
}

function startTimer(){
  if(timer) return;
  timer=setInterval(()=>{
    const exp=localStorage.getItem("loginExpiry");
    if(!exp||Date.now()>exp){
      localStorage.clear();
      location.reload();
      return;
    }
    const left=exp-Date.now();
    sessionTimer.innerHTML=
      "<div class='time-big'>Session expires in</div>"+
      Math.floor(left/3600000)+"h "+
      Math.floor(left%3600000/60000)+"m "+
      Math.floor(left%60000/1000)+"s";
  },1000);
}

function loadVideo(){
  document.getElementById("videoBox").classList.remove("hidden");
}

window.onload=()=>{
  const exp=localStorage.getItem("loginExpiry");
  if(exp && Date.now()<exp){
    showDashboard();
  }else{
    loginBox.classList.remove("hidden");
  }
};
</script>

</body>
  </html>
