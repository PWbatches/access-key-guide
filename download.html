<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0d;
  font-family:system-ui,Segoe UI;
  color:#fff;
}
.wrapper{
  max-width:420px;
  margin:30px auto;
  padding:16px;
}
.logo{
  width:72px;
  height:72px;
  border-radius:50%;
  display:block;
  margin:0 auto 14px;
  object-fit:contain;
  background:#000;
  padding:8px;
}
.card{
  background:#151518;
  border-radius:20px;
  padding:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}
h2,h3{text-align:center;margin:6px 0}
.sub{text-align:center;color:#bbb;font-size:13px}
input{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  margin-top:14px;
  font-size:15px;
}
button{
  width:100%;
  padding:13px;
  margin-top:16px;
  border:none;
  border-radius:16px;
  background:#fff;
  color:#000;
  font-weight:800;
}
.hint{
  font-size:12px;
  color:#aaa;
  text-align:center;
  margin-top:10px;
}
.error{
  color:#ff4d4d;
  text-align:center;
  margin-top:8px;
  font-size:13px;
}
#content{display:none}
.banner{
  background:#000;
  padding:10px;
  border-radius:14px;
  text-align:center;
  font-weight:800;
  margin-bottom:14px;
}
.timer{
  background:#1f1f22;
  padding:10px;
  border-radius:14px;
  text-align:center;
  font-weight:700;
  margin-bottom:14px;
}
.section{margin-top:18px}
iframe{
  width:100%;
  height:220px;
  border:none;
  border-radius:14px;
}
a.btn{
  display:block;
  text-align:center;
  margin-top:14px;
  padding:13px;
  background:#fff;
  color:#000;
  border-radius:14px;
  font-weight:800;
  text-decoration:none;
}
ul{
  font-size:13px;
  color:#ddd;
  padding-left:18px;
}
</style>
</head>

<body>
<div class="wrapper">

<!-- LOGO (ALWAYS VISIBLE) -->
<img src="pw-logo.png" class="logo">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Website Login</h2>
  <div class="sub">Password auto-changes every day</div>

  <input type="password" id="sitePass" placeholder="Enter website password">
  <button onclick="login()">Continue</button>

  <div class="hint">
    Website password: <b>RS@DDMMYYYY</b><br>
    Today: <b id="siteHint"></b>
  </div>
  <div class="error" id="siteErr"></div>
</div>

<!-- CONTENT -->
<div class="card" id="content">
  <div class="banner">‚úÖ ACCESS GRANTED</div>

  <div class="timer" id="timer"></div>

  <div class="section">
    <h3>üìú Login History</h3>
    <ul id="history"></ul>
  </div>

  <div class="section">
    <h3>üé• Video Guide</h3>
    <iframe src="https://drive.google.com/file/d/1We5gjl7d5t9Z9OfYAFObuuIX3tY5a_9T/preview"></iframe>
  </div>

  <div class="section">
    <h3>üåê Website</h3>
    <a class="btn" href="https://rarestudy.site" target="_blank">Open Website</a>
  </div>

  <div class="section">
    <h3>üì¶ APK Download</h3>
    <input type="password" id="apkPass" placeholder="Enter APK password">
    <button onclick="unlockAPK()">Unlock APK</button>

    <div class="hint">
      APK password: <b>APK@DDMMYYYY</b><br>
      Today: <b id="apkHint"></b>
    </div>
    <div class="error" id="apkErr"></div>

    <a class="btn" id="apkLink" style="display:none"
       href="https://drive.google.com/uc?export=download&id=1dTC01CLUktCk2BDQN1bfEglRUuvpM8sH">
       Download APK
    </a>
  </div>
</div>

</div>

<script>
/* ===== PASSWORDS ===== */
function today(){
  const d=new Date();
  return String(d.getDate()).padStart(2,'0')+
         String(d.getMonth()+1).padStart(2,'0')+
         d.getFullYear();
}
const SITE_PASS = "RS@" + today();
const APK_PASS  = "APK@" + today();

siteHint.innerText = SITE_PASS;
apkHint.innerText  = APK_PASS;

/* ===== LOGIN ===== */
let tries = 3;
function login(){
  if(sitePass.value === SITE_PASS){
    loginBox.style.display="none";
    content.style.display="block";
    saveHistory();
    startTimer();
    renderHistory();
  }else{
    tries--;
    siteErr.innerText="‚ùå Wrong password. Attempts left: "+tries;
  }
}

/* ===== TIMER ===== */
function startTimer(){
  const start = localStorage.getItem("startTime") || Date.now();
  localStorage.setItem("startTime", start);

  setInterval(()=>{
    const diff = 86400000 - (Date.now() - start);
    if(diff <= 0){ localStorage.clear(); location.reload(); }
    const h=Math.floor(diff/3600000);
    const m=Math.floor((diff%3600000)/60000);
    const s=Math.floor((diff%60000)/1000);
    timer.innerText=`‚è≥ Time left: ${h}h ${m}m ${s}s`;
  },1000);
}

/* ===== APK ===== */
function unlockAPK(){
  if(apkPass.value === APK_PASS){
    apkLink.style.display="block";
    apkErr.innerText="";
  }else{
    apkErr.innerText="‚ùå Wrong APK password";
  }
}

/* ===== LOGIN HISTORY ===== */
function saveHistory(){
  const list = JSON.parse(localStorage.getItem("history")||"[]");
  list.unshift(new Date().toLocaleString());
  localStorage.setItem("history", JSON.stringify(list.slice(0,5)));
}
function renderHistory(){
  const list = JSON.parse(localStorage.getItem("history")||"[]");
  history.innerHTML = list.map(i=>`<li>${i}</li>`).join("");
}

window.onload=()=>{
  loginBox.style.display="block";
  content.style.display="none";
};
</script>

</body>
</html>
